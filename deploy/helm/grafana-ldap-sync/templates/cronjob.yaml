apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ include "grafana-ldap-sync.fullname" . }}
  labels:
    {{- include "grafana-ldap-sync.labels" . | nindent 4 }}
spec:
  startingDeadlineSeconds: {{ .Values.cronJob.startingDeadlineSeconds }}
  schedule: {{ .Values.cronJob.schedule | quote }}
  successfulJobsHistoryLimit: {{ .Values.cronJob.successfulJobsHistoryLimit }}
  suspend: {{ .Values.cronJob.suspend }}
  concurrencyPolicy: {{ .Values.cronJob.concurrencyPolicy }}
  failedJobsHistoryLimit: {{ .Values.cronJob.failedJobsHistoryLimit }}
  jobTemplate:
    metadata:
      labels:
        {{- include "grafana-ldap-sync.labels" . | nindent 8 }}
    spec:
      activeDeadlineSeconds: 120
      template:
        metadata:
        {{- with .Values.podAnnotations }}
          annotations:
            {{- toYaml . | nindent 12 }}
        {{- end }}
          labels:
            {{- include "grafana-ldap-sync.selectorLabels" . | nindent 12 }}
        spec:
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          serviceAccountName: {{ include "grafana-ldap-sync.serviceAccountName" . }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.extraInitContainers }}
            {{- toYaml . | nindent 10 }}
          {{- end }}
          containers:
            {{- with .Values.extraContainers }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
            - name: {{ .Chart.Name }}
              {{- with .Values.securityContext }}
              securityContext:
                {{- toYaml . | nindent 16 }}
              {{- end }}
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              args:
              - --config-file=/config/config.yaml
              - --bind=/config/permissions.csv
              - --log-level={{ .Values.logLevel }}
              {{- if .Values.dryRun }}
              - --dry-run
              {{- end }}
              {{- with .Values.resources }}
              resources:
                {{- toYaml . | nindent 16 }}
              {{- end }}
              volumeMounts:
              - name: config
                mountPath: /config
                readOnly: true
              {{- with .Values.extraVolumeMounts }}
                {{- toYaml . | nindent 14 }}
              {{- end }}
              {{- with .Values.extraContainerConfig }}
                {{- toYaml . | nindent 14 }}
              {{- end }}
          {{- with .Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumes:
            - name: config
              secret:
                secretName: {{ include "grafana-ldap-sync.fullname" . }}-config
            {{- with .Values.extraVolumes }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
---
{{- range $man := .Values.extraManifests }}
{{- toYaml $man }}
---
{{- end }}

